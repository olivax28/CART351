<!-- will be a child of base-->
{% extends "base.html" %}
{% block scripts %}
<script src="{{url_for('static',filename='js/libraries/p5.min.js')}}"></script>
<script src="{{url_for('static',filename='js/script.js')}}"></script>
{% endblock %}

{% block content %}

<h3>** Welcome **</h3>
<section>
    <!-- stuff goes in here -->
    <div id="p5Container" class="fortuneBody">
        <script src="{{url_for('static',filename='js/libraries/p5.min.js')}}"></script>
        <script src="{{url_for('static',filename='js/script.js')}}"></script>
        <div class="fortuneorganizer" id=resultcards>
            <div class="fortune">
                <h3>
                    Current Fortune
                </h3>
                Name: <span id="name"></span> Birthdate: <span id="birthyear"> </span> Fortune: <span id="text"></span>
            </div>
        </div>
    </div>

</section>
{% endblock %}
